<tr>

    <span class="pull-right">
    {% for label in labels %}
      <span class="label label-{{bg_label_color}}">{{label}}</span>
    {% endfor %}</span>
  </th>
</tr>
<tr>
  <td style="background-color:#fff"><p>{{text}}</p></td>
</tr>
