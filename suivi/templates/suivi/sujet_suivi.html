{% load notes %}
<div class="col-md-6">
  <div class="panel panel-primary">
    <div class="panel-heading"><h3 class="panel-title">Notes
      <span class="pull-right"><span class="label">Total : {{ notes.count }}</span></span></h3>
    </div>
    <table class="table table-striped table-bordered">
        {% for note in notes %}
          {% inline_table note %}
        {% endfor %}
    </table>
  </div>
</div>
